<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="w-4/5 mx-auto">
      <section class="bg-base-100 shadow-xl my-5 p-5">
        <input
          id="search-field"
          type="text"
          placeholder="Enter brand name..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-outline btn-accent">
          Search
        </button>
      </section>

      <!-- search result  -->
      <section>
        <!-- spinner or loader  -->
        <div id="spinner" class="text-center my-40 hidden">
          <span class="loading loading-infinity loading-lg"></span>
        </div>
        <!-- all phones we got after searching  -->
        <div
          id="phone-container"
          class="mb-5 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <!-- show all button  -->
        <div id="show-all-container" class="mt-2 text-center hidden">
          <button class="btn btn-accent">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="js/phone.js"></script>
  </body>
</html>
